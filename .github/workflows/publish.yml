name: Build & publish all SDKs

on:
  workflow_dispatch:

jobs:
  python:
    uses: ./.github/workflows/publish_python.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: write
      attestations: write
    with:
      publish: true

  js:
    uses: ./.github/workflows/publish_js.yml
    secrets: inherit
    permissions:
      contents: write
      id-token: write
    with:
      publish: true

  test-runner:
    uses: ./.github/workflows/publish_test_runner.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: write
    with:
      publish: true
