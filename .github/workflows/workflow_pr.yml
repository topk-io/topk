name: Pull Request

on:
  pull_request:
    types: [synchronize, opened, reopened, labeled, unlabeled]

jobs:
  rust:
    name: Test Rust
    runs-on: public-amd64
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ready') }}
    env:
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v4

      - name: Install earthly
        run: sudo bash -c "curl -L https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -o /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly"

      - name: Rust tests
        run: earthly --secret TOPK_API_KEY +test-rs --region elastica
        env:
          TOPK_API_KEY: ${{ secrets.TOPK_API_KEY }}

  python:
    name: Test Python
    runs-on: public-amd64
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ready') }}
    env:
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v4

      - name: Install earthly
        run: sudo bash -c "curl -L https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -o /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly"

      - name: Python tests
        run: earthly --secret TOPK_API_KEY +test-py --region elastica
        env:
          TOPK_API_KEY: ${{ secrets.TOPK_API_KEY }}
  javascript:
    name: Test JavaScript
    runs-on: public-amd64
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ready') }}
    env:
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v4

      - name: Install earthly
        run: sudo bash -c "curl -L https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -o /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly"

      - name: JavaScript tests
        run: earthly --secret TOPK_API_KEY +test-js --region elastica
        env:
          TOPK_API_KEY: ${{ secrets.TOPK_API_KEY }}

  all_sdks_same_version:
    name: Verify all SDKs on the same version
    needs: [rust, python, javascript]
    runs-on: public-amd64
    steps:
      - uses: actions/checkout@v4

      - name: Check all SDKs versions
        run: |
          # Extract versions from each SDK
          RUST_VERSION=$(grep '^version = ' topk-rs/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          PYTHON_VERSION=$(grep '^version = ' topk-py/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          JS_VERSION=$(grep -E '^[[:space:]]*"version":' topk-js/package.json | head -1 | sed 's/.*"version":[[:space:]]*"\([^"]*\)".*/\1/')

          echo "Rust version: $RUST_VERSION"
          echo "Python version: $PYTHON_VERSION"
          echo "JavaScript version: $JS_VERSION"

          # Check if all versions are the same
          if [ "$RUST_VERSION" = "$PYTHON_VERSION" ] && [ "$PYTHON_VERSION" = "$JS_VERSION" ]; then
            echo "✅ All SDKs have the same version: $RUST_VERSION"
          else
            echo "❌ SDK versions do not match!"
            echo "Rust: $RUST_VERSION"
            echo "Python: $PYTHON_VERSION"
            echo "JavaScript: $JS_VERSION"
            exit 1
          fi

  ready:
    name: Ready
    needs: [all_sdks_same_version]
    runs-on: public-amd64
    steps:
      - name: Ready
        run: echo "Ready"
